<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SpendSense</title>
    <style>
        /* Design tokens - warm, human-made aesthetic */
        :root {
            --color-primary: #d4672a;
            --color-success: #2d6a4f;
            --color-warning: #e89c3f;
            --color-danger: #c1442e;
            --color-light: #faf9f7;
            --color-surface: #ffffff;
            --color-surface-alt: #f5f3f0;
            --color-border: #e8e3de;
            --color-text: #2c2422;
            --color-text-muted: #6b6461;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #faf9f7 0%, #f5f3f0 100%);
            color: var(--color-text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .login-container {
            background: var(--color-surface);
            border-radius: 12px;
            padding: 40px;
            border: 1px solid var(--color-border);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 400px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .login-header {
            margin-bottom: 32px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: 600;
            color: var(--color-text);
            margin-bottom: 8px;
        }

        .login-header p {
            color: var(--color-text-muted);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--color-text);
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            color: var(--color-text);
            background: var(--color-surface);
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(212, 103, 42, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 12px 16px;
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 16px;
        }

        .btn-primary:hover {
            background: #c45a24;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(212, 103, 42, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .signup-link {
            text-align: center;
        }

        .signup-link p {
            color: var(--color-text-muted);
            font-size: 14px;
            margin-bottom: 8px;
        }

        .signup-link a {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        .signup-link a:hover {
            color: #c45a24;
            text-decoration: underline;
        }

        .error-message {
            background: rgba(193, 68, 46, 0.1);
            color: var(--color-danger);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 13px;
            display: none;
            border: 1px solid rgba(193, 68, 46, 0.3);
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Please enter your details to log in</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="you@example.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-primary">Login</button>
        </form>

        <div class="signup-link">
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
